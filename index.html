<!DOCTYPE html>

    body {

      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h1.title {
      font-size: 22px;
      font-weight: bold;

      margin-bottom: 20px;

    .login-box, .main-box {

      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 15px #8000ff;

    .login-box input, .main-box input, .main-box select {

      margin: 10px 0;
      padding: 10px;
      border: 1px solid #6a0dad;
      border-radius: 8px;
      background: #000;
      color: #fff;
      text-align: center;
      outline: none;
    }

    .btn {
      background: #6a0dad;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }

    .btn:hover {
      background: #9932cc;
    }

    .profile {
      margin-bottom: 20px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #6a0dad;
      margin-bottom: 10px;
    }

    .small-text {
      font-size: 12px;

</head>
