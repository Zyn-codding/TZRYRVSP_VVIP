<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TZRYRVSP VVIP</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: blue;
      margin-top: 20px;
    }
    .rainbow {
      font-weight: bold;
      animation: rainbow 3s infinite;
    }
    @keyframes rainbow {
      0% {color: red;}
      20% {color: orange;}
      40% {color: yellow;}
      60% {color: green;}
      80% {color: blue;}
      100% {color: violet;}
    }
    .container {
      margin-top: 50px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
    .popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      border: 2px solid red;
      padding: 20px;
      color: red;
      z-index: 1000;
    }
    .loading {
      margin-top: 10px;
      font-size: 14px;
      color: orange;
    }
    .close-btn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>TZRYRVSP VVIP</h1>
  <p class="rainbow">DEVELOPERS ZYN</p>

  <!-- Login Section -->
  <div id="loginSection" class="container">
    <input type="text" id="username" placeholder="USERNAME"><br>
    <input type="password" id="password" placeholder="PASSWORD"><br>
    <button onclick="login()">LOGIN</button>
  </div>

  <!-- Bug Section -->
  <div id="bugSection" class="container hidden">
    <p>NOMOR TARGET?</p>
    <input type="text" id="targetNumber" placeholder="+62XXX"><br>
    <p>Jenis Bug?</p>
    <select id="bugVariant">
      <option value="">-- Pilih Variant --</option>
      <option>KIAMAT</option>
      <option>DELAY-INV</option>
      <option>BACKDOOR</option>
      <option>DELAY-MAKER</option>
      <option>CRASH-ANDROID</option>
      <option>CRASH-IOS</option>
      <option>PROTOC-V1</option>
      <option>PROTOC-V2</option>
      <option>PROTOC-SCP</option>
      <option>SCP-INV</option>
    </select><br>
    <button onclick="sendBug()">SEND BUG</button>
    <p class="note">HARAP TUNGGU 15 MENIT JIKA MELANGGAR KENA BLACKLIST!</p>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <p id="popupMessage"></p>
    <div id="loading" class="loading hidden">Loading...</div>
    <button class="close-btn" onclick="closePopup()">X</button>
  </div>

  <script>
    function showPopup(msg, withLoading=false, doneMsg="") {
      document.getElementById("popupMessage").innerText = msg;
      document.getElementById("popup").classList.remove("hidden");
      if (withLoading) {
        document.getElementById("loading").classList.remove("hidden");
        setTimeout(() => {
          document.getElementById("loading").classList.add("hidden");
          document.getElementById("popupMessage").innerText = doneMsg;
        }, 3000);
      }
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "TZRYRVSP_VVIP" && pass === "ROLE_OWN") {
        showPopup("SUCCESSFULLY LOGIN WAITING...");
        setTimeout(() => {
          closePopup();
          document.getElementById("loginSection").classList.add("hidden");
          document.getElementById("bugSection").classList.remove("hidden");
        }, 5000);
      } else {
        showPopup("USER ATAU PW NYA SALAH YAA... :)");
      }
    }

    function sendBug() {
      const number = document.getElementById("targetNumber").value.trim();
      const variant = document.getElementById("bugVariant").value;

      if (!number.match(/^\+?\d+$/)) {
        showPopup("ngasal ya?");
        return;
      }
      if (number.length > 17) {
        showPopup("kepanjangan broooðŸ¤£");
        return;
      }
      if (!variant) {
        showPopup("PILIH VARIANT NYA YA SAYANGG :)");
        return;
      }
      showPopup("SEND BUG TO (" + number + ") JENIS BUGNYA (" + variant + ")", true, 
        "DONE SEND BUG TO (" + number + ")!");
    }
  </script>
</body>
</html>
